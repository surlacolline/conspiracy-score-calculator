<h1>CONSPIRACY</h1>
<h2>Calcul des scores</h2>
<mat-form-field appearance="standard">
    <mat-label>Ajouter un joueur</mat-label>
    <input #name type="string" matInput placeholder="">
</mat-form-field>

<mat-icon (click)="addPlayer(name.value)">insert_emoticon</mat-icon>


<div class="box">
    <ng-container *ngFor="let player of players">
        <app-player [player]="player"></app-player>
    </ng-container>
</div>
