<ng-template #options let-formcontrolname="controlname" let-label="label">
    <div>
        <mat-form-field appearance="standard">
            <mat-label> {{label}}</mat-label>
            <mat-select [formControl]="colorScore.get(formcontrolname)">
                <mat-option value="0">0</mat-option>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="6">6</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</ng-template>

<form [formGroup]="colorScore" novalidate>
    <div class="u-d-flex">

        <ng-container *ngTemplateOutlet="options;  context: {controlname: 'red', label:'Rouge' }"></ng-container>
        <ng-container *ngTemplateOutlet="options;  context: {controlname: 'blue', label:'Bleu' }"></ng-container>
    </div>
    <div class="u-d-flex">

    <ng-container *ngTemplateOutlet="options;  context: {controlname: 'green', label:'Vert' }"></ng-container>
    <ng-container *ngTemplateOutlet="options;  context: {controlname: 'purple', label:'Violet' }"></ng-container>
</div>
<div class="u-d-flex">
    <ng-container *ngTemplateOutlet="options;  context: {controlname: 'yellow', label:'Jaune' }"></ng-container>

    <mat-form-field appearance="standard">
        <mat-label>SOUS TOTAL</mat-label>
        <input disabled=true matInput type="number" placeholder="Placeholder" [value]="getScore()">
    </mat-form-field>
</div>
    <app-score-input></app-score-input>
</form>
